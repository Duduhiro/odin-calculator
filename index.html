<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <main>
        <div class="screen">
            
        </div>
        <div class="row">
            <div id="clear" class="button">C</div>
            <div id="delete" class="button" id="delete">D</div>
            <div class="button" id="blank"></div>
            <div id="divide" class="button">/</div>
        </div>
        <div class="row">
            <div id="7" class="button">7</div>
            <div id="8" class="button">8</div>
            <div id="9" class="button">9</div>
            <div id="multiply" class="button">*</div>
        </div>
        <div class="row">
            <div id="4" class="button">4</div>
            <div id="5" class="button">5</div>
            <div id="6" class="button">6</div>
            <div id="subtract" class="button">-</div>
        </div>
        <div class="row">
            <div id="1" class="button">1</div>
            <div id="2" class="button">2</div>
            <div id="3" class="button">3</div>
            <div id="sum" class="button">+</div>
        </div>
        <div class="row">
            <div id="0" class="button">0</div>
            <div id="decimal" class="button">.</div>
            <div id="percentage" class="button">%</div>
            <div id="result" class="button">=</div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
