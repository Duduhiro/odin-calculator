<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <main>
        <div id="screen" class="screen">
            
        </div>
        <div class="row">
            <div id="clear" class="button" onclick="clearScreenAndValue()">C</div>
            <div class="button" id="delete" onclick="deleteNumber()">D</div>
            <div class="button" id="blank"></div>
            <div id="divide" class="button">/</div>
        </div>
        <div class="row">
            <div id="7" class="button" onclick="showOnScreen(7)">7</div>
            <div id="8" class="button" onclick="showOnScreen(8)">8</div>
            <div id="9" class="button" onclick="showOnScreen(9)">9</div>
            <div id="multiply" class="button">*</div>
        </div>
        <div class="row">
            <div id="4" class="button" onclick="showOnScreen(4)">4</div>
            <div id="5" class="button" onclick="showOnScreen(5)">5</div>
            <div id="6" class="button" onclick="showOnScreen(6)">6</div>
            <div id="subtract" class="button">-</div>
        </div>
        <div class="row">
            <div id="1" class="button" onclick="showOnScreen(1)">1</div>
            <div id="2" class="button" onclick="showOnScreen(2)">2</div>
            <div id="3" class="button" onclick="showOnScreen(3)">3</div>
            <div id="sum" class="button" onclick="executeSum()">+</div>
        </div>
        <div class="row">
            <div id="0" class="button" onclick="showOnScreen(0)">0</div>
            <div id="decimal" class="button">.</div>
            <div id="percentage" class="button">%</div>
            <div id="result" class="button" onclick="executeResult()">=</div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
